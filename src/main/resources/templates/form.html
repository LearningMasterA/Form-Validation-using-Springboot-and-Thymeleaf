<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Here</title>
<link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3 mt-5">
				<form th:action="@{/process}" method="post" th:object="${loginData}">
				<h1>Register Here</h1>
					<div class="mb-3 pt-5">

						<label for="exampleInputEmail1" class="form-label" th:value="${loginData.userName}">UserName</label>
						

						<input type="text" name="userName" class="form-control"
						th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							id="exampleInputEmail1" aria-describedby="emailHelp">
							<div th:each="e:${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">Please provide a valid username</div>
							
							
							<!-- <p th:each="e:${#fields.errors('userName')}" th:text="${e}">	</p> -->
							
						<!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div> -->



						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label" th:value="${loginData.email}">Email</label>
							<input type="email" name="email" class="form-control"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
								id="exampleInputPassword1">
								
								<div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">Please provide a valid email</div>
								<!-- <p th:each="e:${#fields.errors('email')}" th:text="${e}">	</p> -->
						</div>


						<div class="mb-3 form-check">
							<input 
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
							type="checkbox" class="form-check-input" name="agreed"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">Agree terms and Conditions</label>
								<div th:each="e:${#fields.hasErrors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">Agree to our terms and conditions</div>
						</div>


						<button type="submit" class="btn btn-primary">Submit</button>
				</form>


			</div>
	</div>
</div>

</body>
</html>
